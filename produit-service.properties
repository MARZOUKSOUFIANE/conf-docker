spring.cloud.discovery.enabled=true
server.port=9001
eureka.client.service-url.defaultZone=http://eureka:8761/eureka
management.endpoints.web.exposure.include=*

#MySQL config
spring.datasource.url=jdbc:mysql://mysql-cluster:3306/db_produits?useUnicode=true&allowPublicKeyRetrieval=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always

#dï¿½fini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8

#zipkin
spring.zipkin.base-url=http://zipkin:9411
spring.sleuth.sampler.probability=1

